<div class="panel panel-default">
    <div class="panel-heading">

      <div class="row">
        <div class="col-md-6">
          <h3 class="panel-title"><i class="glyphicon glyphicon-lock"></i> {{titulo}} </h3>
        </div>
      </div>

    </div>
    <div class="panel-body">
      <form autocomplete="off" ng-submit="guardarPuesto()" enctype=”multipart/form-data>

        <div class="row">
            <div class="col-md-3">
              <label>Nombre</label>
              <input type="text" class="form-control"  placeholder="Nombre"  ng-model="Puesto.nombre" id="nombre" required>
            </div>
            <div class="col-md-3">
              <label>Lado</label>
              <input type="text" class="form-control"  placeholder="Lado "  ng-model="Puesto.lado" id="lado" required>
            </div>
            <div class="col-md-6">
              <label>Tipo</label>
              <input type="text" class="form-control"  placeholder="Tipo "  ng-model="Puesto.tipo" id="tipo" required>
            </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label>Dimension</label>
            <input type="text" class="form-control"  placeholder="Dimension"  ng-model="Puesto.dimension" id="dimension" required>
          </div>
          <div class="col-md-3">
            <label>Costo</label>
            <select class="form-control" ng-model="Puesto.costo_id" id="costo_id">
              <option ng-repeat="costo in Costos" ng-selected="costo.id == Puesto.costo_id"  value="{{costo.id}}">{{costo.precio}} - {{costo.tipo}}</option>
            </select>
          </div>
          <div class="col-md-3">
            <label>Nivel</label>
            <select class="form-control" ng-model="Puesto.nivel_id" id="nivel_id">
              <option ng-repeat="nivel in Nivels" ng-selected="nivel.id == Puesto.nivel_id"  value="{{nivel.id}}">{{nivel.piso}} - {{nivel.bloque}} </option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top:15px;">
          <div class="col-md-4">
          </div>
          <div  ng-if="mostrar == 'SI'" class="col-md-2 ">
            <button type="submit" name="button" class="{{accion}} pull-center" >
              <i class="{{botonIcono}}" aria-hidden="true"></i>{{boton}}
            </button>
        </div>
        <div class="col-md-2">
          <a href="#/lista" class="btn btn-info pull-center"> <i class="fa fa-times-circle" aria-hidden="true"></i> Cancelar</a>
        </div>
        <div class="col-md-4">

        </div>
      </form>
      <div class="row">
        <div class="collapsible-header ">
          <div class="{{panel}} center-align" role="alert"> <strong><h5>{{msj}}</h5></strong> </div>
        </div>
      </div>
    </div>
</div>
