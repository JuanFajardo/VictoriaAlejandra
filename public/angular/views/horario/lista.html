<div class="panel panel-default">
    <div class="panel-heading">

      <div class="row">
        <div class="col-md-6">
          <h3 class="panel-title"><i class="fa fa-clock-o"></i> Listar Horarios</h3>
        </div>
        <div class="col-md-6">
          <a href="#/crear" class="btn btn-info pull-right">Nuevo <i class="fa fa-plus"></i></a>
        </div>
      </div>

    </div>
    <div class="panel-body">
      <table class="table table-responsive" datatable="ng" dt-options="vm.dtOptions" >
          <thead>
              <tr>
                  <th>Nro.</th>
                  <th>Nombre</th>
                  <th>Ingreso AM</th>
                  <th>Salida AM</th>
                  <th>Ingreso PM</th>
                  <th>Salida PM</th>
                  <th>Tolerancia</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="horario in horarios">
              <td> {{ $index + 1}} </td>
              <td> {{horario.horario}} </td>
              <td> {{horario.ingreso_am}} </td>
              <td> {{horario.salida_am}} </td>
              <td> {{horario.ingreso_pm}} </td>
              <td> {{horario.salida_pm}} </td>
              <td> {{horario.tolerancia}} Minutos </td>
              <td> <a href="#/editar/{{horario.id}}" style="color:#f0ad4e;"> <i class="fa fa-pencil" aria-hidden="true"></i>    </a> </td>
              <td> <a href="#/eliminar/{{horario.id}}" style="color:#c12e2a;"> <i class="fa fa-trash-o" aria-hidden="true"></i> </a> </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
