<div class="panel panel-default">
    <div class="panel-heading">

    </div>
    <div class="panel-body">
      <form >
      <div class="row">
        <div class="col-md-6">
          <label> Fecha Inicio</label>
          <input type="date"  class="form-control" ng-model="reporte.fecha_inicio" id="fecha_inicio" required>
        </div>
        <div class="col-md-6">
          <label> Fecha Fin</label>
          <input type="date"  class="form-control" ng-model="reporte.fecha_fin" id="fecha_fin" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label> Horario </label>
          <input type="text" class="form-control" ng-model="reporte.horario" id="horario" list="horario-lista">
          <datalist id="horario-lista">
            <option  ng-repeat="horario in horarios" value="{{horario.id}} {{horario.horario}}">
          </datalist>
        </div>
        <div class="col-md-4">
          <label> Stand </label>
          <input type="text" class="form-control" ng-model="reporte.stand" id="stand" list="stand-lista">
          <datalist id="stand-lista">
            <option  ng-repeat="stand in stands" value="{{stand.id}} {{stand.descripcion}}">
          </datalist>
        </div>
        <div class="col-md-4">
          <label> Persona </label>
          <input type="text" class="form-control" ng-model="reporte.persona" id="persona" list="persona-lista">
          <datalist id="persona-lista">
            <option  ng-repeat="persona in personas" value="{{persona.id}} {{persona.nombres}}">
          </datalist>
        </div>
      </div>

      <br><br>
      <div class="row">
        <div class="col-md-4">
          <a class="btn btn-info pull-right" ng-click="generarPDF()">Generar Reporte  PDF <i class="fa fa-fw fa-file-pdf-o"></i></a>
        </div>
        <div class="col-md-4">
          <a class="btn btn-success pull-right" ng-click="">Generar Reporte XLS <i class="fa fa-fw fa-file-excel-o"></i></a>
        </div>
      </div>
    </form>
    </div>
</div>
