<div class="row"></div>

<div class="row">
  <div class="col s1 m3"></div>
  <div class="col s10 m6">
    <div class="row">
      <img src="http://oi68.tinypic.com/oh4is9.jpg" alt="" class="circle responsive-img center-align pulse">
    </div>
    <div class="row">
      <div class="col s12 m12">
        <a class="waves-effect waves-light red darken-4 btn-large modal-trigger" href="#crear">Inscripcion Empresarial</a>
      </div>
    </div>
    <div class="row">
      <a href="#informacion" class ="modal-trigger">Â¿Para que sirven las tarjetas?</a>
    </div>
  </div>
  <div class="col s1 m3"></div>
  <div id="crear" class="modal">
    <div class="modal-content">
      <form class="col s12" autocomplete="off" ng-submit="guardarPreventa()" enctype="multipart/form-data">
          <div class="row">
              <div class="input-field col m6 s12">
                  <i class="material-icons prefix">business</i>
                  <input ng-model="Preventa.nom_empresa" id="nom_empresa" type="text" class="validate" required="required" data-parsley-required-message="Campo obligatorio"
                  data-parsley-trigger="change focusout" data-parsley-pattern="/^[a-zA-Z]*$/">
                  <label for="nom_empresa">Nombre de la Empresa</label>
              </div>
              <div class="input-field col m6 s12">
                <i class="material-icons prefix">receipt</i>
                  <input ng-model="Preventa.descripcion" id="descripcion" type="text" class="validate">
                  <label for="descripcion">Resumen de su actividad Empresarial</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col m6 s12">
                  <i class="material-icons prefix">how_to_reg</i>
                  <input ng-model="Preventa.encargado" id="encargado" type="text" class="validate" required>
                  <label for="encargado">Nombre Compelto del Responsable</label>
              </div>
              <div class="input-field col m6 s12">
                  <i class="material-icons prefix">place</i>
                  <input ng-model="Preventa.direccion" id="carnet" type="text" class="validate" required>
                  <label for="direccion">Direccion de la empresa</label>
              </div>
          </div>

          <div class="row">
              <div class="input-field col m6 s12">
                    <i class="material-icons prefix">call</i>
                  <input type="text" ng-model="Preventa.telefono" id="telefono">
                  <label for="telefono">Numero telefono de la empresa</label>
              </div>
              <div class="input-field col m6 s12">


                <div class="row">
                  <div class="col-md-12">
                    <i class="material-icons prefix">cloud_upload</i>
                    <input type="hidden" ng-model="img">
                    <input type="file" class="form-control" ng-model="Preventa.logo"  ng-blur="cargaImagen()"  fileread="Stand.logo" spinner-on-load name="logo" id="logo" accept="image/jpeg|image/png">
                  </div>
                </div>
                <div class="row">
                  <div   class="col-md-12">
                    <picture>
                      <img src="" ng-model="imagen" width="150" id="preview" class="img-thumbnail" style="display:none;" >
                    </picture>
                  </div>
                </div>

                 <!--
                  <i class="material-icons prefix">cloud_upload</i>
                  <input ng-model="Preventa.logo" id="logo" type="file" class="validate" required>
                  <label for="logo">Logo de la empresa en PNG</label>
                  <img src="" id="img"/>-->
              </div>
          </div>

          <div class="row">
              <div class="input-field col m12 s12">
                  <i class="material-icons prefix">verified_user</i>
                  <input ng-model="Preventa.captcha" id="captcha" type="number" class="validate" required>
                  <label for="telefono">La suma de {{numero1}} + {{numero2}} es?</label>
              </div>
          </div>
          <div class="row">
              <div class="col m12">
                <p class="center-align">
                   <button type="submit" name="button" class="btn waves-effect waves-light btn-large red darken-4">{{boton}}
                   </button>
                </p>
              </div>
              <div class="{{panel}} center-align" role="alert"> <strong><h5>{{msj}}</h5></strong> </div>
          </div>
      </form>
    </div>
  </div>
  <div class="modal" id="informacion">
    <div class="modal-content ">
      h
    </div>
  </div>
</div>
<script type="text/javascript">
  $( function() {
    $( "#fecha_nacimiento" ).datepicker();
  } );
  $(document).ready(function(){
  // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
    $('.collapsible').collapsible();
    $('.tooltipped').tooltip({delay: 50});
  });
</script>
