<div class="panel panel-default">
    <div class="panel-heading">

      <div class="row">
        <div class="col-md-6">
          <h3 class="panel-title"><i class="glyphicon glyphicon-lock"></i> Listar Cargos</h3>
        </div>
        <div class="col-md-6">
          <a href="#/crear" class="btn btn-info pull-right">Nuevo <i class="fa fa-plus"></i></a>
        </div>
      </div>

    </div>
    <div class="panel-body">
      <table class="table table-responsive" datatable="ng" dt-options="vm.dtOptions" >
          <thead>
              <tr>
                  <th>Nro.</th>
                  <th>Nombre</th>
                  <th>descripcion</th>
                  <th>Horario</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cargo in cargos">
              <td> {{ $index + 1}} </td>
              <td> {{cargo.cargo}} </td>
              <td> {{cargo.descripcion}} </td>
              <td> {{cargo.horario_id}} </td>
              <td> <a href="#/editar/{{cargo.id}}" style="color:#f0ad4e;"> <i class="fa fa-pencil" aria-hidden="true"></i>    </a> </td>
              <td> <a href="#/eliminar/{{cargo.id}}" style="color:#c12e2a;"> <i class="fa fa-trash-o" aria-hidden="true"></i> </a> </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
