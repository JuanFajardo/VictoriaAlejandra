<div class="panel panel-default">
    <div class="panel-heading">

      <div class="row">
        <div class="col-md-6">
          <h3 class="panel-title"><i class="glyphicon glyphicon-lock"></i> {{titulo}} </h3>
        </div>
      </div>

    </div>
    <div class="panel-body">
      <form autocomplete="off" ng-submit="guardarPersona()" enctype=â€multipart/form-data>
                <div class="row">
                  <div class="col-md-4">
                    <label>Nombres y Apellido</label>
                    <input type="text" class="form-control"  placeholder="Nombres y Apellido "  ng-model="Persona.nombres" id="nombres" required>
                  </div>
                  <div class="col-md-3">
                    <label>Direccion</label>
                    <input type="text" class="form-control"  placeholder="Direccion "  ng-model="Persona.direccion" id="direccion" required>
                  </div>
                  <div class="col-md-3">
                    <label>Telefono</label>
                    <input type="text" class="form-control"  placeholder="Telefono "  ng-model="Persona.telefono" id="telefono" required>
                  </div>
                  <div class="col-md-2">
                    <label>Documento</label>
                    <input type="text" class="form-control"  placeholder="Documento "  ng-model="Persona.carnet" id="carnet" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <label>Estado Civil</label>
                    <select class="form-control" ng-model="Persona.estado_civil" id="estado_civil">
                      <option value="Soltero">Soltera(o)</option>
                      <option value="Casado">Casada(o)</option>
                      <option value="Viudo">Viuda(o)</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label>Genero</label>
                    <select class="form-control" ng-model="Persona.genero" id="genero">
                      <option value="Femenino">Femenino</option>
                      <option value="Masculino">Masculino</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label>Profesion</label>
                    <input type="text" class="form-control"  placeholder="Profesion "  ng-model="Persona.profesion" id="profesion" required>
                  </div>

                <div class="row">
                  <div class="col-md-4">
                    <label>Clave</label>
                    <input type="text" class="form-control"  placeholder="Clave o contraseÃ±a"  ng-model="Persona.clave" id="clave" required>
                  </div>
                  <div class="col-md-4">
                    <label>Fecha Nacimiento</label>
                    <input type="text" class="form-control"  placeholder="Fecha de nacimiento"  ng-model="Persona.fecha_nacimiento" id="fecha_nacimiento" required>
                  </div>
                  <div class="col-md-4">
                    <label>Fecha Registro</label>
                    <input type="text" class="form-control"  placeholder="Fecha de registro"  ng-model="Persona.fecha_inscripcion" id="fecha_inscripcion" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <label>Cargo</label>
                    <select class="form-control" ng-model="Persona.cargo_id" id="cargo_id">
                      <option ng-repeat="cargo in cargos" value="{{cargo.id}}">{{cargo.cargo}}</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label>Horario</label>
                    <select class="form-control" ng-model="Persona.horario_id" id="horario_id">
                      <option ng-repeat="horario in horarios" value="{{horario.id}}">{{horario.horario}}</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label>Stand</label>
                    <select class="form-control" ng-model="Persona.stand_id" id="stand_id">
                      <option ng-repeat="stand in stands" value="{{stand.id}}">{{stand.stand}}</option>
                    </select>
                  </div>
                </div>



                <div class="row" style="margin-top:15px;">
                  <div class="col-md-3">
                    <button type="submit" name="button" class="{{accion}}" >
                      <i class="{{botonIcono}}" aria-hidden="true"></i> {{boton}}
                    </button>
                  </div>
                  <div class="col-md-6">
                    <div class="{{panel}}" role="alert"> <strong>{{msj}}</strong> </div>
                  </div>
                  <div class="col-md-3">
                    <a href="#/lista" class="btn btn-info pull-right"> <i class="fa fa-times-circle" aria-hidden="true"></i> Cancelar</a>
                  </div>
                </div>
              </form>

    </div>
</div>
