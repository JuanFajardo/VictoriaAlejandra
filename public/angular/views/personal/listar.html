<div class="panel panel-default">
    <div class="panel-heading">

      <div class="row">
        <div class="col-md-6">
          <h3 class="panel-title"><i class="glyphicon glyphicon-list-alt"></i> Listar Personal</h3>
        </div>
        <div class="col-md-6">
          <!-- <a href="#/crear" class="btn btn-info pull-right">Nuevo <i class="fa fa-plus"></i></a> -->
          <a href="#/crear" class="btn btn-info pull-right">Nuevo <i class="fa fa-plus"></i></a>
        </div>
      </div>

    </div>
    <div class="panel-body">
      <table class="table table-responsive" datatable="ng" dt-options="vm.dtOptions" >
          <thead>
              <tr>
                  <th>Nro.</th>
                  <th>Fecha Ins.</th>
                  <th>Nombres Apellidos</th>
                  <th>Celular</th>
                  <th>Institucion</th>
                  <th>Horario</th>
                  <th>Encargado</th>
                  <th>Ver</th>
                  <th>Editar</th>
                  <th>Reservado</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="persona in personas">
              <td> {{ $index + 1}} </td>
              <td> {{persona.fecha_inscripcion}} </td>
              <td> {{persona.nombres}} </td>
              <td> {{persona.telefono}} </td>
              <td> {{persona.descripcion}} </td>
              <td> {{persona.horario}} </td>
              <td> <label ng-if="persona.encargado == 'SI'" class="label label-success"> Encargado  </label>
                   <label ng-if="persona.encargado == 'NO'" class="label label-danger"> Normal </label>
              <td> <a href="#/ver/{{persona.id}}" style="color:#46b8da;"> <i class="fa fa-eye" aria-hidden="true"></i>    </a> </td>
              <td> <a href="#/editar/{{persona.id}}" style="color:#f0ad4e;"> <i class="fa fa-pencil" aria-hidden="true"></i>    </a> </td>
              <!--<td> <a href="#/eliminar/{{persona.id}}" style="color:#c12e2a;"> <i class="fa fa-trash-o" aria-hidden="true"></i> </a> </td>-->
              <td> <a ng-if="persona.reserva == 'SI'" href="#/editar/{{persona.id}}" style="color:#c12e2a;"> <i class="fa fa-qrcode" aria-hidden="true"></i> Activar </a> </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
